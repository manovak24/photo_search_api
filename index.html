<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Photo Search</title>
</head>
<body>
    <header>
        <div class="hero-ctr">
            <div class="hero-content">
                <h1 class="hero-title">The best free stock photos. Royalty free</h1>
                <form class="search-bar-ctr">
                    <input type="text" name="search-term" id="search-term" placeholder="Search for free photos">
                    <button type="submit" class="submit-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
                <div class="trending-ctr">
                    <p class="light-gray">Trending:</p>
                    <ul class="trending-list">
                        <li><a href="#" id="trending-item-one">landscape, </a></li>
                        <li><a href="#" class="trending-item">flowers, </a></li>
                        <li><a href="#" class="trending-item">dark, </a></li>
                        <li><a href="#" class="trending-item">nature</a></li>
                    </ul>
                </div>
            </div>    
            <p class="hero-img-credit"><span class="light-gray">Photo by</span> James Wheeler</p>
        </div>
    </header>

    <main class="content-ctr">
        <h2>Free Stock Photos</h2>
        <div class="photos-ctr">
            <div class="photos-column-one"></div>
            <div class="photos-column-two"></div>
            <div class="photos-column-three hide-pic-row"></div>
        </div>
    </main>    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./config.js" type="text/javascript"></script>
    <script src="./main.js" type="text/javascript"></script>
</body>
</html>
