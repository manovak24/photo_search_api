<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Photo Search</title>
</head>
<body>
    <header>
        
        <nav class="nav-bar" id="nav-bar">
            <div class="nav-logo">
                <a href="#">PS</a>
            </div>
            <div class="nav-links-ctr" id="nav-links-ctr">
                <a href="#" class="nav-link">Explore</a>
                <a href="#" class="nav-link">License</a>
                <a href="#" class="nav-link">Upload</a>
                <a href="#" class="nav-link">···</a>
                <button class="join-btn">Join</button>
            </div>

            <!-- need to figure out styling for the navbar search container -->
            <!-- <div class="nav-search-ctr">
                <form class="search-bar-ctr">
                    <input type="text" name="search-term" id="search-term" placeholder="Search for free photos">
                    <button type="submit" class="submit-btn" onclick="closeNav()">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div> -->

            <div class="mobile-nav">
                <button  id="mobile-join-btn" class="join-btn">Join</button>
                <div class="menu-icon" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</div>
            </div>
        </nav>

        <div id="myNav" class="overlay">
            <div class="overlay-top-nav">
                <div class="nav-logo">
                    <a href="#">PS</a>
                </div>
                <div class="nav-search-ctr">
                    <form class="search-bar-ctr">
                        <input type="text" name="search-term" id="search-term" placeholder="Search for free photos">
                        <button type="submit" class="submit-btn" onclick="closeNav()">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>
                <div>
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&#10006;</a>
                </div>
            </div>    
            <div class="overlay-content">
              <a href="#">About</a>
              <a href="#">Services</a>
              <a href="#">Clients</a>
              <a href="#">Contact</a>
            </div>
        </div>

        <div class="hero-ctr">
            <div class="hero-content">
                <h1 class="hero-title">The best free stock photos. Royalty free</h1>
                <form class="search-bar-ctr">
                    <input type="text" name="search-term" id="search-term" placeholder="Search for free photos">
                    <button type="submit" class="submit-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
                <div class="trending-ctr">
                    <p class="light-gray">Trending:</p>
                    <ul class="trending-list">
                        <li>
                            <a href="#" class="trending-item" id="trending-one">landscape</a>
                            <span class="white">, </span>
                            </li>
                        <li>
                            <a href="#" class="trending-item" id="trending-two">flowers</a>
                            <span class="white">, </span>
                        </li>
                        <li>
                            <a href="#" class="trending-item" id="trending-three">dark</a>
                            <span class="white">, </span>
                        </li>
                        <li>
                            <a href="#" class="trending-item" id="trending-four">nature</a>
                        </li>
                    </ul>
                </div>
            </div>    
            <p class="hero-img-credit"><span class="light-gray">Photo by</span> James Wheeler</p>
        </div>
    </header>

    <main class="content-ctr">
        <h2>Free Stock Photos</h2>
        <div class="photos-ctr">
            <div class="photos-column-one"></div>
            <div class="photos-column-two"></div>
            <div class="photos-column-three hide-pic-row"></div>
        </div>
    </main>    
    
    <script src="./config.js" type="text/javascript"></script>
    <script src="./main.js" type="text/javascript"></script>
</body>
</html>
