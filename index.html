<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <title>Photo Search</title>
</head>
<body>
    <header class="hero-ctr">
        <h1>The best free stock photos. Royalty free</h1>
        <form class="search-bar-ctr">
            <input type="text" name="search" id="search" placeholder="Search for free photos">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <div class="trending-ctr">
            <p class="light-gray">Trending:</p>
            <ul class="trending-list">
                <li>landscape,</li>
                <li>flowers,</li>
                <li>dark,</li>
                <li>nature</li>
            </ul>
        </div>
        <p class="hero-img-credit"><span class="light-gray">Photo by</span> James Wheeler</p>
    </header>

    
    <script src="./config.js" type="text/javascript"></script>
    <script src="./main.js" type="text/javascript"></script>
</body>
</html>
