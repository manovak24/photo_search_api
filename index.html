<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <title>Photo Search</title>
</head>
<body>
    <header class="hero-ctr">
        <div class="hero-content">
            <h1>The best free stock photos. Royalty free</h1>
            <form class="search-bar-ctr">
                <input type="text" name="search-term" id="search-term" placeholder="Search for free photos">
                <button type="submit" class="submit-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            <div class="trending-ctr">
                <p class="light-gray">Trending:</p>
                <ul class="trending-list">
                    <a href="#" id="trending-1"><li>landscape,</li></a>
                    <a href="#" id="trending-2"><li>flowers,</li></a>
                    <a href="#" id="trending-3"><li>dark,</li></a>
                    <a href="#" id="trending-4"><li>nature</li></a>
                </ul>
            </div>
        </div>    
        <p class="hero-img-credit"><span class="light-gray">Photo by</span> James Wheeler</p>
    </header>

    <main class="content-ctr">
        <h2>Free Stock Photos</h2>
        <div class="photos-ctr">
            <div class="photos-column-one"></div>
            <div class="photos-column-two"></div>
            <div class="photos-column-three hide"></div>
        </div>
    </main>    
    
    <script src="./config.js" type="text/javascript"></script>
    <script src="./main.js" type="text/javascript"></script>
</body>
</html>
